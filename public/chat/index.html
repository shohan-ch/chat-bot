<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div id="app">
        <h3>Chat Application</h3>


        <div v-if="!loggedIn">
            <input type="text" v-model="name" placeholder="username">
            <button @click="login">Login</button>
        </div>
    
        <div>
            <input type="text" id="txt" name="txt">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div style="max-width: 350px;" id="result">
                
        </div>
    </div>



    <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./js/chat.js"></script>
    <script>
        let name = localStorage.getItem("name")
        const resultDiv = document.getElementById("result")
        var socket = io();

        const messages = []

        socket.on('connect',()=>{})

        socket.on('news',(data)=>{
            messages.push(data)

            initMessages()
        })

        function initMessages(){
            let html = ""
            messages.forEach(m=>{
                if(m.name == name){
                    html += `<p style="text-align:right;color:green;">${m.message}</p>`
                }else{
                    html += `<p style="text-align:left;color:blue;">${m.message}</p>`
                }
            })

            resultDiv.innerHTML = html
        }

        function sendMessage(){
            
            let message = document.querySelector("#txt").value
            messages.push({name,message})
            initMessages()
            document.querySelector("#txt").value = ""
            socket.emit('news', {name:name,message:message})
        }

    </script>
    
</body>
</html>
