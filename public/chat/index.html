<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>Chat Application</h3>

    <div>
        <input type="text" id="txt" name="txt">
        <button onclick="sendMessage()">Send</button>
    </div>
        <div style="max-width: 350px;" id="result">
            
        </div>


    <script src=" https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        let name = localStorage.getItem("name")
        const resultDiv = document.getElementById("result")
        var socket = io();

        const messages = []

        socket.on('connect',()=>{})

        socket.on('news',(data)=>{
            messages.push(data)

            initMessages()
        })

        function initMessages(){
            let html = ""
            messages.forEach(m=>{
                if(m.name == name){
                    html += `<p style="text-align:right;color:green;">${m.message}</p>`
                }else{
                    html += `<p style="text-align:left;color:blue;">${m.message}</p>`
                }
            })

            resultDiv.innerHTML = html
        }

        function sendMessage(){
            
            let message = document.querySelector("#txt").value
            messages.push({name,message})
            initMessages()
            socket.emit('news', {name:name,message:message})
        }

    </script>
    
</body>
</html>
